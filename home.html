<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        .story-avatar {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            padding: 3px;
            background: linear-gradient(45deg, #8A2BE2, #FF1493);
        }
        .story-avatar img {
            border: 3px solid white;
            border-radius: 50%;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="p-4 pb-20">
        <!-- 顶部导航 -->
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold text-purple-700">StyleSwap</h1>
            <div class="flex space-x-4">
                <button class="text-gray-700">
                    <i class="fas fa-search text-xl"></i>
                </button>
                <button class="text-gray-700 relative">
                    <i class="fas fa-bell text-xl"></i>
                    <span class="absolute top-0 right-0 w-2 h-2 bg-red-500 rounded-full"></span>
                </button>
            </div>
        </div>
        
        <!-- 风格故事 -->
        <div class="mb-6">
            <div class="flex space-x-4 overflow-x-auto pb-2">
                <div class="flex flex-col items-center">
                    <div class="story-avatar">
                        <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?ixlib=rb-1.2.1&auto=format&fit=crop&w=200&q=80" class="w-full h-full object-cover rounded-full" />
                    </div>
                    <span class="text-xs mt-1">休闲风</span>
                </div>
                <div class="flex flex-col items-center">
                    <div class="story-avatar">
                        <img src="https://images.unsplash.com/photo-1515886657613-9f3515b0c78f?ixlib=rb-1.2.1&auto=format&fit=crop&w=200&q=80" class="w-full h-full object-cover rounded-full" />
                    </div>
                    <span class="text-xs mt-1">商务风</span>
                </div>
                <div class="flex flex-col items-center">
                    <div class="story-avatar">
                        <img src="https://images.unsplash.com/photo-1539109136881-3be0616acf4b?ixlib=rb-1.2.1&auto=format&fit=crop&w=200&q=80" class="w-full h-full object-cover rounded-full" />
                    </div>
                    <span class="text-xs mt-1">街头风</span>
                </div>
                <div class="flex flex-col items-center">
                    <div class="story-avatar">
                        <img src="https://images.unsplash.com/photo-1496747611176-843222e1e57c?ixlib=rb-1.2.1&auto=format&fit=crop&w=200&q=80" class="w-full h-full object-cover rounded-full" />
                    </div>
                    <span class="text-xs mt-1">复古风</span>
                </div>
                <div class="flex flex-col items-center">
                    <div class="story-avatar">
                        <img src="https://images.unsplash.com/photo-1552374196-1ab2a1c593e8?ixlib=rb-1.2.1&auto=format&fit=crop&w=200&q=80" class="w-full h-full object-cover rounded-full" />
                    </div>
                    <span class="text-xs mt-1">运动风</span>
                </div>
            </div>
        </div>
        
        <!-- 为你推荐 -->
        <div class="mb-6">
            <h2 class="text-lg font-bold mb-3">为你推荐</h2>
            <div class="bg-white rounded-xl shadow-sm overflow-hidden">
                <img src="https://images.unsplash.com/photo-1483985988355-763728e1935b?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" class="w-full h-48 object-cover" />
                <div class="p-4">
                    <h3 class="font-bold">秋季新款搭配</h3>
                    <p class="text-sm text-gray-600 mt-1">根据你的风格偏好推荐的秋季穿搭</p>
                    <button class="mt-3 bg-purple-700 text-white px-4 py-2 rounded-full text-sm">查看详情</button>
                </div>
            </div>
        </div>
        
        <!-- 热门搭配 -->
        <div>
            <div class="flex justify-between items-center mb-3">
                <h2 class="text-lg font-bold">热门搭配</h2>
                <a href="#" class="text-sm text-purple-700">查看全部</a>
            </div>
            <div class="grid grid-cols-2 gap-3">
                <div class="bg-white rounded-xl overflow-hidden shadow-sm">
                    <img src="https://images.unsplash.com/photo-1485968579580-b6d095142e6e?ixlib=rb-1.2.1&auto=format&fit=crop&w=400&q=80" class="w-full h-32 object-cover" />
                    <div class="p-2">
                        <p class="text-xs font-medium">简约职场风</p>
                        <div class="flex items-center mt-1">
                            <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-1.2.1&auto=format&fit=crop&w=100&q=80" class="w-5 h-5 rounded-full mr-1" />
                            <span class="text-xs text-gray-500">艾米</span>
                        </div>
                    </div>
                </div>
                <div class="bg-white rounded-xl overflow-hidden shadow-sm">
                    <img src="https://images.unsplash.com/photo-1479064555552-3ef4979f8908?ixlib=rb-1.2.1&auto=format&fit=crop&w=400&q=80" class="w-full h-32 object-cover" />
                    <div class="p-2">
                        <p class="text-xs font-medium">休闲周末装</p>
                        <div class="flex items-center mt-1">
                            <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?ixlib=rb-1.2.1&auto=format&fit=crop&w=100&q=80" class="w-5 h-5 rounded-full mr-1" />
                            <span class="text-xs text-gray-500">杰克</span>
                        </div>
                    </div>
                </div>
                <div class="bg-white rounded-xl overflow-hidden shadow-sm">
                    <img src="https://images.unsplash.com/photo-1550614000-4895a10e1bfd?ixlib=rb-1.2.1&auto=format&fit=crop&w=400&q=80" class="w-full h-32 object-cover" />
                    <div class="p-2">
                        <p class="text-xs font-medium">街拍达人</p>
                        <div class="flex items-center mt-1">
                            <img src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?ixlib=rb-1.2.1&auto=format&fit=crop&w=100&q=80" class="w-5 h-5 rounded-full mr-1" />
                            <span class="text-xs text-gray-500">莉莉</span>
                        </div>
                    </div>
                </div>
                <div class="bg-white rounded-xl overflow-hidden shadow-sm">
                    <img src="https://images.unsplash.com/photo-1551232864-3f0e6039ec08?ixlib=rb-1.2.1&auto=format&fit=crop&w=400&q=80" class="w-full h-32 object-cover" />
                    <div class="p-2">
                        <p class="text-xs font-medium">约会穿搭</p>
                        <div class="flex items-center mt-1">
                            <img src="https://images.unsplash.com/photo-1500648767791-00dcc994a43e?ixlib=rb-1.2.1&auto=format&fit=crop&w=100&q=80" class="w-5 h-5 rounded-full mr-1" />
                            <span class="text-xs text-gray-500">汤姆</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 底部导航栏 -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 flex justify-around py-3">
        <div class="flex flex-col items-center">
            <i class="fas fa-home text-purple-700"></i>
            <span class="text-xs mt-1 text-purple-700">首页</span>
        </div>
        <div class="flex flex-col items-center">
            <i class="fas fa-tshirt text-gray-500"></i>
            <span class="text-xs mt-1 text-gray-500">换装</span>
        </div>
        <div class="flex flex-col items-center">
            <i class="fas fa-lightbulb text-gray-500"></i>
            <span class="text-xs mt-1 text-gray-500">灵感</span>
        </div>
        <div class="flex flex-col items-center">
            <i class="fas fa-users text-gray-500"></i>
            <span class="text-xs mt-1 text-gray-500">社区</span>
        </div>
        <div class="flex flex-col items-center">
            <i class="fas fa-user text-gray-500"></i>
            <span class="text-xs mt-1 text-gray-500">我的</span>
        </div>
    </div>
</body>
</html>
