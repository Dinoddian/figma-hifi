<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>欢迎使用</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: white;
      height: 100vh;
      overflow: hidden;
    }
    .onboarding-slide {
      height: 100vh;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 60px 30px 40px;
      text-align: center;
    }
    .slide-image {
      height: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .slide-image img {
      max-height: 100%;
      max-width: 100%;
      object-fit: contain;
    }
    .slide-content {
      margin-bottom: 40px;
    }
    .slide-title {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 16px;
      background: linear-gradient(to right, #6366F1, #8B5CF6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .slide-description {
      font-size: 16px;
      color: #64748b;
      line-height: 1.5;
      max-width: 280px;
      margin: 0 auto;
    }
    .pagination {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-bottom: 24px;
    }
    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: #e2e8f0;
    }
    .dot.active {
      background-color: #8B5CF6;
      width: 20px;
      border-radius: 4px;
    }
    .action-button {
      background: linear-gradient(to right, #6366F1, #8B5CF6);
      color: white;
      font-weight: 600;
      padding: 16px;
      border-radius: 12px;
      width: 100%;
      margin-bottom: 16px;
    }
    .secondary-button {
      color: #64748b;
      font-weight: 600;
      padding: 16px;
    }
  </style>
</head>
<body>
  <div class="onboarding-slide">
    <div class="slide-image">
      <img src="https://images.unsplash.com/photo-1588117305388-c2631a279f82?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80" alt="AI 服装换装">
    </div>
    
    <div class="slide-content">
      <h1 class="slide-title">AI 智能换装</h1>
      <p class="slide-description">利用人工智能技术，一键尝试各种服装风格，找到最适合你的穿搭</p>
    </div>
    
    <div>
      <div class="pagination">
        <div class="dot active"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
      
      <button class="action-button">下一步</button>
      <button class="secondary-button">跳过</button>
    </div>
  </div>
</body>
</html>
