<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录/注册</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: white;
      height: 100vh;
    }
    .login-container {
      padding: 40px 24px;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .login-header {
      text-align: center;
      margin-bottom: 40px;
    }
    .app-logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 16px;
      background: linear-gradient(to right, #6366F1, #8B5CF6);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 40px;
    }
    .app-name {
      font-size: 24px;
      font-weight: 700;
      color: #1e293b;
    }
    .app-slogan {
      font-size: 14px;
      color: #64748b;
      margin-top: 4px;
    }
    .tab-container {
      display: flex;
      margin-bottom: 24px;
      border-bottom: 1px solid #e2e8f0;
    }
    .tab {
      flex: 1;
      text-align: center;
      padding: 12px;
      font-weight: 600;
      color: #64748b;
    }
    .tab.active {
      color: #6366F1;
      border-bottom: 2px solid #6366F1;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      color: #64748b;
      margin-bottom: 8px;
    }
    .form-input {
      width: 100%;
      padding: 16px;
      border: 1px solid #e2e8f0;
      border-radius: 12px;
      font-size: 16px;
      transition: all 0.3s;
    }
    .form-input:focus {
      border-color: #6366F1;
      outline: none;
      box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.1);
    }
    .forgot-password {
      text-align: right;
      font-size: 14px;
      color: #6366F1;
      margin-bottom: 24px;
    }
    .login-button {
      background: linear-gradient(to right, #6366F1, #8B5CF6);
      color: white;
      font-weight: 600;
      padding: 16px;
      border-radius: 12px;
      width: 100%;
      margin-bottom: 24px;
    }
    .social-login {
      text-align: center;
      margin-bottom: 24px;
    }
    .social-login-text {
      font-size: 14px;
      color: #64748b;
      margin-bottom: 16px;
      position: relative;
    }
    .social-login-text::before,
    .social-login-text::after {
      content: "";
      position: absolute;
      top: 50%;
      width: 35%;
      height: 1px;
      background-color: #e2e8f0;
    }
    .social-login-text::before {
      left: 0;
    }
    .social-login-text::after {
      right: 0;
    }
    .social-buttons {
      display: flex;
      justify-content: center;
      gap: 16px;
    }
    .social-button {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #f8fafc;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #64748b;
      font-size: 20px;
      border: 1px solid #e2e8f0;
    }
    .signup-prompt {
      text-align: center;
      font-size: 14px;
      color: #64748b;
      margin-top: auto;
      padding-top: 24px;
    }
    .signup-link {
      color: #6366F1;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <div class="app-logo">
        <i class="fas fa-tshirt"></i>
      </div>
      <h1 class="app-name">AI 服装换装</h1>
      <p class="app-slogan">发现你的专属穿搭风格</p>
    </div>
    
    <div class="tab-container">
      <div class="tab active">登录</div>
      <div class="tab">注册</div>
    </div>
    
    <form>
      <div class="form-group">
        <label class="form-label" for="email">邮箱</label>
        <input type="email" id="email" class="form-input" placeholder="请输入邮箱地址">
      </div>
      
      <div class="form-group">
        <label class="form-label" for="password">密码</label>
        <input type="password" id="password" class="form-input" placeholder="请输入密码">
      </div>
      
      <div class="forgot-password">
        忘记密码?
      </div>
      
      <button type="button" class="login-button">登录</button>
    </form>
    
    <div class="social-login">
      <div class="social-login-text">其他登录方式</div>
      <div class="social-buttons">
        <div class="social-button">
          <i class="fab fa-weixin"></i>
        </div>
        <div class="social-button">
          <i class="fab fa-apple"></i>
        </div>
        <div class="social-button">
          <i class="fab fa-google"></i>
        </div>
      </div>
    </div>
    
    <div class="signup-prompt">
      还没有账号? <span class="signup-link">立即注册</span>
    </div>
  </div>
</body>
</html>
