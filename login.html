<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 | 时尚换装APP</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome 图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6366F1', // 主色调：靛蓝色
                        secondary: '#F472B6', // 次要色调：粉色
                        dark: '#1F2937', // 深色
                        light: '#F9FAFB', // 浅色
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        /* 自定义样式 */
        body {
            background-color: #F9FAFB;
            font-family: 'Inter', sans-serif;
        }
        
        .login-container {
            max-width: 375px;
            margin: 0 auto;
            min-height: 100vh;
            position: relative;
        }
        
        /* 输入框聚焦效果 */
        .input-focus-effect:focus {
            border-color: #6366F1;
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
        }
        
        /* 社交媒体按钮悬停效果 */
        .social-btn:hover {
            transform: translateY(-2px);
            transition: all 0.2s;
        }
    </style>
</head>
<body class="bg-light">
    <div class="login-container bg-white shadow-lg">
        <!-- 顶部装饰图案 -->
        <div class="h-40 bg-gradient-to-r from-primary to-secondary rounded-b-3xl relative overflow-hidden">
            <div class="absolute inset-0 opacity-20">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320" class="absolute bottom-0">
                    <path fill="#ffffff" fill-opacity="1" d="M0,96L48,112C96,128,192,160,288,160C384,160,480,128,576,112C672,96,768,96,864,112C960,128,1056,160,1152,160C1248,160,1344,128,1392,112L1440,96L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>
                </svg>
            </div>
            <div class="absolute top-8 left-0 w-full text-center">
                <h1 class="text-white text-3xl font-bold">StyleSwap</h1>
                <p class="text-white text-sm mt-1 opacity-90">AI虚拟服装换装平台</p>
            </div>
        </div>
        
        <!-- 登录表单 -->
        <div class="px-8 pt-8 pb-6 -mt-6 bg-white rounded-t-3xl relative z-10">
            <h2 class="text-2xl font-bold text-dark mb-1">欢迎回来</h2>
            <p class="text-gray-500 text-sm mb-6">请登录您的账户继续使用</p>
            
            <!-- 表单 -->
            <form>
                <!-- 用户名/邮箱输入框 -->
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">邮箱/用户名</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-user text-gray-400"></i>
                        </div>
                        <input type="email" id="email" name="email" class="input-focus-effect pl-10 w-full py-3 border border-gray-300 rounded-lg focus:outline-none" placeholder="请输入您的邮箱或用户名">
                    </div>
                </div>
                
                <!-- 密码输入框 -->
                <div class="mb-2">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">密码</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input type="password" id="password" name="password" class="input-focus-effect pl-10 w-full py-3 border border-gray-300 rounded-lg focus:outline-none" placeholder="请输入您的密码">
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                            <i class="fas fa-eye text-gray-400 cursor-pointer"></i>
                        </div>
                    </div>
                </div>
                
                <!-- 记住密码和忘记密码 -->
                <div class="flex justify-between items-center mb-6">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-700">记住我</label>
                    </div>
                    <a href="#" class="text-sm text-primary hover:text-indigo-500">忘记密码?</a>
                </div>
                
                <!-- 登录按钮 -->
                <button type="submit" class="w-full bg-primary hover:bg-indigo-600 text-white font-medium py-3 px-4 rounded-lg transition duration-300 shadow-md hover:shadow-lg">
                    登录
                </button>
            </form>
            
            <!-- 社交媒体登录 -->
            <div class="mt-8">
                <div class="relative flex items-center justify-center">
                    <div class="border-t border-gray-300 absolute w-full"></div>
                    <div class="bg-white px-4 relative z-10 text-sm text-gray-500">或通过以下方式登录</div>
                </div>
                
                <div class="grid grid-cols-3 gap-4 mt-6">
                    <button class="social-btn flex justify-center items-center py-2 px-4 border border-gray-300 rounded-lg hover:bg-gray-50 transition duration-300">
                        <i class="fab fa-weixin text-green-600 text-xl"></i>
                    </button>
                    <button class="social-btn flex justify-center items-center py-2 px-4 border border-gray-300 rounded-lg hover:bg-gray-50 transition duration-300">
                        <i class="fab fa-qq text-blue-500 text-xl"></i>
                    </button>
                    <button class="social-btn flex justify-center items-center py-2 px-4 border border-gray-300 rounded-lg hover:bg-gray-50 transition duration-300">
                        <i class="fab fa-weibo text-red-500 text-xl"></i>
                    </button>
                </div>
            </div>
            
            <!-- 注册链接 -->
            <div class="text-center mt-8">
                <p class="text-gray-600">
                    还没有账户? <a href="#" class="text-primary font-medium hover:underline">立即注册</a>
                </p>
            </div>
        </div>
        
        <!-- 底部导航栏 -->
        <div class="fixed bottom-0 left-0 right-0 max-w-[375px] mx-auto bg-white border-t border-gray-200 py-3 px-6 flex justify-around items-center">
            <a href="#" class="flex flex-col items-center text-primary">
                <i class="fas fa-user-circle text-xl"></i>
                <span class="text-xs mt-1">登录</span>
            </a>
            <a href="#" class="flex flex-col items-center text-gray-400">
                <i class="fas fa-home text-xl"></i>
                <span class="text-xs mt-1">首页</span>
            </a>
            <a href="#" class="flex flex-col items-center text-gray-400">
                <i class="fas fa-tshirt text-xl"></i>
                <span class="text-xs mt-1">换装</span>
            </a>
            <a href="#" class="flex flex-col items-center text-gray-400">
                <i class="fas fa-heart text-xl"></i>
                <span class="text-xs mt-1">收藏</span>
            </a>
        </div>
    </div>

    <!-- JavaScript 交互效果 -->
    <script>
        /**
         * @description 密码可见性切换功能
         */
        document.querySelector('.fa-eye').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                this.classList.remove('fa-eye');
                this.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                this.classList.remove('fa-eye-slash');
                this.classList.add('fa-eye');
            }
        });
    </script>
</body>
</html>
