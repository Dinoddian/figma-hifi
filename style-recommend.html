<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link href='https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css' rel='stylesheet'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css'>
    <style>
        body { font-family: 'PingFang SC', 'Helvetica Neue', Arial, sans-serif; }
    </style>
</head>
<body class='bg-gray-50'>
    <!-- 状态栏 -->
    <div class='h-10'></div>
    
    <!-- 顶部导航 -->
    <div class='px-4 py-3 flex justify-between items-center'>
        <h1 class='text-xl font-bold'>风格推荐</h1>
        <div class='flex space-x-4'>
            <i class='fas fa-sliders-h text-gray-600 text-lg'></i>
        </div>
    </div>
    
    <!-- 场合选择 -->
    <div class='px-4 mb-4'>
        <div class='flex space-x-2 overflow-x-auto pb-2'>
            <div class='px-4 py-1.5 bg-blue-500 text-white rounded-full text-sm whitespace-nowrap'>全部场合</div>
            <div class='px-4 py-1.5 bg-gray-200 text-gray-700 rounded-full text-sm whitespace-nowrap'>职场商务</div>
            <div class='px-4 py-1.5 bg-gray-200 text-gray-700 rounded-full text-sm whitespace-nowrap'>约会</div>
            <div class='px-4 py-1.5 bg-gray-200 text-gray-700 rounded-full text-sm whitespace-nowrap'>聚会派对</div>
            <div class='px-4 py-1.5 bg-gray-200 text-gray-700 rounded-full text-sm whitespace-nowrap'>日常休闲</div>
            <div class='px-4 py-1.5 bg-gray-200 text-gray-700 rounded-full text-sm whitespace-nowrap'>运动健身</div>
        </div>
    </div>
    
    <!-- 季节选择 -->
    <div class='px-4 mb-4'>
        <div class='flex space-x-2'>
            <div class='flex-1 py-2 bg-blue-500 text-white rounded-lg text-center text-sm'>春季</div>
            <div class='flex-1 py-2 bg-gray-200 text-gray-700 rounded-lg text-center text-sm'>夏季</div>
            <div class='flex-1 py-2 bg-gray-200 text-gray-700 rounded-lg text-center text-sm'>秋季</div>
            <div class='flex-1 py-2 bg-gray-200 text-gray-700 rounded-lg text-center text-sm'>冬季</div>
        </div>
    </div>
    
    <!-- 风格推荐内容 -->
    <div class='px-4'>
        <div class='bg-white rounded-lg overflow-hidden shadow-sm mb-4'>
            <img src='https://images.unsplash.com/photo-1489987707025-afc232f7ea0f?w=400&h=250&fit=crop' class='w-full h-48 object-cover' />
            <div class='p-3'>
                <h3 class='font-bold mb-1'>春季职场通勤风</h3>
                <p class='text-gray-600 text-sm mb-2'>适合春季办公室场合的专业而时尚的穿搭建议</p>
                <div class='flex space-x-2 mb-3'>
                    <span class='px-2 py-0.5 bg-blue-100 text-blue-600 rounded text-xs'>职场</span>
                    <span class='px-2 py-0.5 bg-blue-100 text-blue-600 rounded text-xs'>春季</span>
                    <span class='px-2 py-0.5 bg-blue-100 text-blue-600 rounded text-xs'>商务</span>
                </div>
                <button class='w-full bg-blue-500 text-white py-2 rounded-lg text-sm'>查看详情</button>
            </div>
        </div>
        
        <div class='bg-white rounded-lg overflow-hidden shadow-sm mb-4'>
            <img src='https://images.unsplash.com/photo-1479064555552-3ef4979f8908?w=400&h=250&fit=crop' class='w-full h-48 object-cover' />
            <div class='p-3'>
                <h3 class='font-bold mb-1'>春日约会穿搭指南</h3>
                <p class='text-gray-600 text-sm mb-2'>温暖舒适又不失时尚感的约会装扮推荐</p>
                <div class='flex space-x-2 mb-3'>
                    <span class='px-2 py-0.5 bg-blue-100 text-blue-600 rounded text-xs'>约会</span>
                    <span class='px-2 py-0.5 bg-blue-100 text-blue-600 rounded text-xs'>春季</span>
                    <span class='px-2 py-0.5 bg-blue-100 text-blue-600 rounded text-xs'>休闲</span>
                </div>
                <button class='w-full bg-blue-500 text-white py-2 rounded-lg text-sm'>查看详情</button>
            </div>
        </div>
        
        <div class='bg-white rounded-lg overflow-hidden shadow-sm mb-4'>
            <img src='https://images.unsplash.com/photo-1483648969698-5e7dcaa3444f?w=400&h=250&fit=crop' class='w-full h-48 object-cover' />
            <div class='p-3'>
                <h3 class='font-bold mb-1'>春季周末休闲搭配</h3>
                <p class='text-gray-600 text-sm mb-2'>舒适自在的周末休闲装，适合购物、聚会和户外活动</p>
                <div class='flex space-x-2 mb-3'>
                    <span class='px-2 py-0.5 bg-blue-100 text-blue-600 rounded text-xs'>休闲</span>
                    <span class='px-2 py-0.5 bg-blue-100 text-blue-600 rounded text-xs'>春季</span>
                    <span class='px-2 py-0.5 bg-blue-100 text-blue-600 rounded text-xs'>日常</span>
                </div>
                <button class='w-full bg-blue-500 text-white py-2 rounded-lg text-sm'>查看详情</button>
            </div>
        </div>
    </div>
    
    <!-- 底部导航 -->
    <div class='fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around py-3'>
        <div class='flex flex-col items-center'>
            <i class='fas fa-home text-gray-400'></i>
            <span class='text-xs mt-1 text-gray-400'>发现</span>
        </div>
        <div class='flex flex-col items-center'>
            <i class='fas fa-tshirt text-gray-400'></i>
            <span class='text-xs mt-1 text-gray-400'>换装</span>
        </div>
        <div class='flex flex-col items-center'>
            <i class='fas fa-lightbulb text-blue-500'></i>
            <span class='text-xs mt-1 text-blue-500'>灵感</span>
        </div>
        <div class='flex flex-col items-center'>
            <i class='fas fa-user text-gray-400'></i>
            <span class='text-xs mt-1 text-gray-400'>我的</span>
        </div>
    </div>
</body>
</html>
