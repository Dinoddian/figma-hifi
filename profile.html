<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link href='https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css' rel='stylesheet'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css'>
    <style>
        body { font-family: 'PingFang SC', 'Helvetica Neue', Arial, sans-serif; }
    </style>
</head>
<body class='bg-gray-50'>
    <!-- 状态栏 -->
    <div class='h-10'></div>
    
    <!-- 顶部导航 -->
    <div class='px-4 py-3 flex justify-between items-center'>
        <h1 class='text-xl font-bold'>个人中心</h1>
        <div class='flex space-x-4'>
            <i class='fas fa-cog text-gray-600 text-lg'></i>
        </div>
    </div>
    
    <!-- 用户信息 -->
    <div class='px-4 py-5 bg-white mb-4'>
        <div class='flex items-center'>
            <img src='https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=150&h=150&fit=crop' class='w-16 h-16 rounded-full object-cover mr-4' />
            <div>
                <h2 class='font-bold text-lg'>时尚达人</h2>
                <p class='text-gray-500 text-sm'>ID: fashion_lover</p>
            </div>
            <button class='ml-auto px-4 py-1 border border-blue-500 text-blue-500 rounded-full text-sm'>
                编辑资料
            </button>
        </div>
        
        <div class='flex justify-around mt-6'>
            <div class='text-center'>
                <p class='font-bold'>128</p>
                <p class='text-gray-500 text-sm'>收藏</p>
            </div>
            <div class='text-center'>
                <p class='font-bold'>56</p>
                <p class='text-gray-500 text-sm'>作品</p>
            </div>
            <div class='text-center'>
                <p class='font-bold'>1024</p>
                <p class='text-gray-500 text-sm'>关注者</p>
            </div>
        </div>
    </div>
    
    <!-- 会员信息 -->
    <div class='px-4 py-3 bg-white mb-4'>
        <div class='flex justify-between items-center'>
            <div class='flex items-center'>
                <i class='fas fa-crown text-yellow-500 mr-2'></i>
                <span class='font-medium'>高级会员</span>
            </div>
            <span class='text-gray-500 text-sm'>有效期至 2024-12-31</span>
        </div>
        <div class='mt-3 bg-gradient-to-r from-blue-500 to-purple-500 rounded-lg p-3 text-white'>
            <p class='text-sm mb-2'>解锁全部AI换装功能，每日100次生成额度</p>
            <button class='bg-white text-blue-500 px-4 py-1 rounded-full text-sm font-medium'>
                续费会员
            </button>
        </div>
    </div>
    
    <!-- 功能列表 -->
    <div class='bg-white mb-4'>
        <div class='px-4 py-3 border-b'>
            <div class='flex items-center'>
                <i class='fas fa-history text-blue-500 w-6'></i>
                <span>历史记录</span>
                <i class='fas fa-chevron-right text-gray-400 ml-auto'></i>
            </div>
        </div>
        <div class='px-4 py-3 border-b'>
            <div class='flex items-center'>
                <i class='fas fa-heart text-blue-500 w-6'></i>
                <span>我的收藏</span>
                <i class='fas fa-chevron-right text-gray-400 ml-auto'></i>
            </div>
        </div>
        <div class='px-4 py-3 border-b'>
            <div class='flex items-center'>
                <i class='fas fa-tshirt text-blue-500 w-6'></i>
                <span>我的作品</span>
                <i class='fas fa-chevron-right text-gray-400 ml-auto'></i>
            </div>
        </div>
        <div class='px-4 py-3'>
            <div class='flex items-center'>
                <i class='fas fa-share-alt text-blue-500 w-6'></i>
                <span>分享给好友</span>
                <i class='fas fa-chevron-right text-gray-400 ml-auto'></i>
            </div>
        </div>
    </div>
    
    <!-- 其他设置 -->
    <div class='bg-white mb-4'>
        <div class='px-4 py-3 border-b'>
            <div class='flex items-center'>
                <i class='fas fa-question-circle text-blue-500 w-6'></i>
                <span>帮助与反馈</span>
                <i class='fas fa-chevron-right text-gray-400 ml-auto'></i>
            </div>
        </div>
        <div class='px-4 py-3 border-b'>
            <div class='flex items-center'>
                <i class='fas fa-shield-alt text-blue-500 w-6'></i>
                <span>隐私设置</span>
                <i class='fas fa-chevron-right text-gray-400 ml-auto'></i>
            </div>
        </div>
        <div class='px-4 py-3'>
            <div class='flex items-center'>
                <i class='fas fa-info-circle text-blue-500 w-6'></i>
                <span>关于我们</span>
                <i class='fas fa-chevron-right text-gray-400 ml-auto'></i>
            </div>
        </div>
    </div>
    
    <!-- 底部导航 -->
    <div class='fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around py-3'>
        <div class='flex flex-col items-center'>
            <i class='fas fa-home text-gray-400'></i>
            <span class='text-xs mt-1 text-gray-400'>发现</span>
        </div>
        <div class='flex flex-col items-center'>
            <i class='fas fa-tshirt text-gray-400'></i>
            <span class='text-xs mt-1 text-gray-400'>换装</span>
        </div>
        <div class='flex flex-col items-center'>
            <i class='fas fa-lightbulb text-gray-400'></i>
            <span class='text-xs mt-1 text-gray-400'>灵感</span>
        </div>
        <div class='flex flex-col items-center'>
            <i class='fas fa-user text-blue-500'></i>
            <span class='text-xs mt-1 text-blue-500'>我的</span>
        </div>
    </div>
</body>
</html>
