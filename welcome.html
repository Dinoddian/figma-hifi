<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        .welcome-bg {
            background-image: url('https://images.unsplash.com/photo-1523381210434-271e8be1f52b?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80');
            background-size: cover;
            background-position: center;
        }
        .welcome-overlay {
            background: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body class="h-full">
    <div class="welcome-bg h-full w-full relative">
        <div class="welcome-overlay absolute inset-0 flex flex-col justify-between p-8">
            <div class="mt-16">
                <h1 class="text-4xl font-bold text-white mb-2">StyleSwap</h1>
                <p class="text-white text-xl opacity-90">AI驱动的虚拟服装换装体验</p>
            </div>
            
            <div class="mb-10 space-y-4">
                <button class="w-full bg-white text-purple-800 py-3 rounded-full font-bold">
                    登录
                </button>
                <button class="w-full border-2 border-white text-white py-3 rounded-full font-bold">
                    注册
                </button>
                <p class="text-center text-white text-sm mt-4">
                    或使用社交账号登录
                </p>
                <div class="flex justify-center space-x-6">
                    <div class="w-12 h-12 bg-white rounded-full flex items-center justify-center">
                        <i class="fab fa-weixin text-2xl text-green-600"></i>
                    </div>
                    <div class="w-12 h-12 bg-white rounded-full flex items-center justify-center">
                        <i class="fab fa-apple text-2xl"></i>
                    </div>
                    <div class="w-12 h-12 bg-white rounded-full flex items-center justify-center">
                        <i class="fab fa-google text-2xl text-red-500"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
