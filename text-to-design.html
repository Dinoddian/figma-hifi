<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link href='https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css' rel='stylesheet'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css'>
    <style>
        body { font-family: 'PingFang SC', 'Helvetica Neue', Arial, sans-serif; }
    </style>
</head>
<body class='bg-gray-50'>
    <!-- 状态栏 -->
    <div class='h-10'></div>
    
    <!-- 顶部导航 -->
    <div class='px-4 py-3 flex justify-between items-center'>
        <h1 class='text-xl font-bold'>文字生成设计</h1>
        <div class='flex space-x-4'>
            <i class='fas fa-history text-gray-600 text-lg'></i>
        </div>
    </div>
    
    <!-- 主内容区 -->
    <div class='p-4'>
        <!-- 文字输入区域 -->
        <div class='bg-white rounded-lg p-4 shadow-sm mb-4'>
            <h3 class='font-bold mb-3'>描述你想要的服装设计</h3>
            <div class='mb-4'>
                <textarea class='w-full border border-gray-300 rounded-lg p-3 text-sm' rows='5' placeholder='详细描述你想要的服装风格、颜色、材质、细节等...'></textarea>
            </div>
            
            <!-- 提示词示例 -->
            <div class='mb-4'>
                <h4 class='text-sm font-medium mb-2'>提示词示例：</h4>
                <div class='flex flex-wrap gap-2'>
                    <span class='px-3 py-1 bg-gray-100 text-gray-700 rounded-full text-xs'>简约风格西装</span>
                    <span class='px-3 py-1 bg-gray-100 text-gray-700 rounded-full text-xs'>复古连衣裙</span>
                    <span class='px-3 py-1 bg-gray-100 text-gray-700 rounded-full text-xs'>运动休闲套装</span>
                    <span class='px-3 py-1 bg-gray-100 text-gray-700 rounded-full text-xs'>中国风旗袍</span>
                    <span class='px-3 py-1 bg-gray-100 text-gray-700 rounded-full text-xs'>日系学院风</span>
                </div>
            </div>
            
            <!-- 高级选项 -->
            <div class='mb-4'>
                <div class='flex justify-between items-center mb-2'>
                    <h4 class='text-sm font-medium'>高级选项</h4>
                    <i class='fas fa-chevron-down text-gray-500'></i>
                </div>
                <div class='border border-gray-200 rounded-lg p-3'>
                    <div class='mb-3'>
                        <label class='text-sm text-gray-600 block mb-1'>风格倾向</label>
                        <div class='flex space-x-2'>
                            <div class='flex-1 py-1.5 bg-blue-500 text-white rounded-lg text-center text-xs'>简约</div>
                            <div class='flex-1 py-1.5 bg-gray-200 text-gray-700 rounded-lg text-center text-xs'>复古</div>
                            <div class='flex-1 py-1.5 bg-gray-200 text-gray-700 rounded-lg text-center text-xs'>前卫</div>
                            <div class='flex-1 py-1.5 bg-gray-200 text-gray-700 rounded-lg text-center text-xs'>民族</div>
                        </div>
                    </div>
                    <div class='mb-3'>
                        <label class='text-sm text-gray-600 block mb-1'>季节</label>
                        <select class='w-full border border-gray-300 rounded-lg p-2 text-sm'>
                            <option>春季</option>
                            <option>夏季</option>
                            <option>秋季</option>
                            <option>冬季</option>
                        </select>
                    </div>
                    <div>
                        <label class='text-sm text-gray-600 block mb-1'>生成数量</label>
                        <div class='flex items-center'>
                            <input type='range' class='w-full' min='1' max='5' value='3'>
                            <span class='ml-2 text-sm'>3</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <button class='w-full bg-blue-500 text-white py-3 rounded-lg font-medium'>
                开始生成设计
            </button>
        </div>
        
        <!-- 生成结果展示 -->
        <div class='bg-white rounded-lg p-4 shadow-sm mb-4'>
            <div class='flex justify-between items-center mb-3'>
                <h3 class='font-bold'>最近生成</h3>
                <span class='text-blue-500 text-sm'>查看全部</span>
            </div>
            
            <div class='mb-4'>
                <div class='border-b pb-2 mb-2'>
                    <p class='text-sm text-gray-600 mb-2'>简约风格的白色连衣裙，适合夏季穿着，材质轻薄透气</p>
                    <div class='grid grid-cols-2 gap-2'>
                        <img src='https://images.unsplash.com/photo-1515372039744-b8f02a3ae446?w=200&h=300&fit=crop' class='w-full h-40 object-cover rounded-lg' />
                        <img src='https://images.unsplash.com/photo-1566174053879-31528523f8ae?w=200&h=300&fit=crop' class='w-full h-40 object-cover rounded-lg' />
                    </div>
                    <div class='flex justify-end mt-2'>
                        <button class='px-3 py-1 bg-gray-100 text-gray-700 rounded text-xs mr-2'>
                            <i class='fas fa-edit mr-1'></i>编辑
                        </button>
                        <button class='px-3 py-1 bg-gray-100 text-gray-700 rounded text-xs'>
                            <i class='fas fa-share-alt mr-1'></i>分享
                        </button>
                    </div>
                </div>
                
                <div>
                    <p class='text-sm text-gray-600 mb-2'>复古风格格纹西装套装，适合秋季职场穿着</p>
                    <div class='grid grid-cols-2 gap-2'>
                        <img src='https://images.unsplash.com/photo-1617137968427-85924c800a22?w=200&h=300&fit=crop' class='w-full h-40 object-cover rounded-lg' />
                        <img src='https://images.unsplash.com/photo-1580651214613-f4692d6d138f?w=200&h=300&fit=crop' class='w-full h-40 object-cover rounded-lg' />
                    </div>
                    <div class='flex justify-end mt-2'>
                        <button class='px-3 py-1 bg-gray-100 text-gray-700 rounded text-xs mr-2'>
                            <i class='fas fa-edit mr-1'></i>编辑
                        </button>
                        <button class='px-3 py-1 bg-gray-100 text-gray-700 rounded text-xs'>
                            <i class='fas fa-share-alt mr-1'></i>分享
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 底部导航 -->
    <div class='fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around py-3'>
        <div class='flex flex-col items-center'>
            <i class='fas fa-home text-gray-400'></i>
            <span class='text-xs mt-1 text-gray-400'>发现</span>
        </div>
        <div class='flex flex-col items-center'>
            <i class='fas fa-tshirt text-gray-400'></i>
            <span class='text-xs mt-1 text-gray-400'>换装</span>
        </div>
        <div class='flex flex-col items-center'>
            <i class='fas fa-lightbulb text-blue-500'></i>
            <span class='text-xs mt-1 text-blue-500'>灵感</span>
        </div>
        <div class='flex flex-col items-center'>
            <i class='fas fa-user text-gray-400'></i>
            <span class='text-xs mt-1 text-gray-400'>我的</span>
        </div>
    </div>
</body>
</html>
