<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StyleSwap - AI服装换装应用原型</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #f5f5f5;
        }
        .phone-frame {
            width: 375px;
            height: 812px;
            border: 12px solid #1a1a1a;
            border-radius: 36px;
            overflow: hidden;
            position: relative;
            margin: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        .notch {
            position: absolute;
            width: 150px;
            height: 30px;
            background: #1a1a1a;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
            z-index: 100;
        }
        .screen {
            width: 100%;
            height: 100%;
            background: white;
            overflow: hidden;
            position: relative;
        }
        .prototype-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .screen-title {
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .primary-color {
            color: #8A2BE2;
        }
        .primary-bg {
            background-color: #8A2BE2;
        }
    </style>
</head>
<body class="bg-gray-100 p-4">
    <h1 class="text-3xl font-bold text-center my-6 primary-color">StyleSwap - AI服装换装应用原型</h1>
    
    <div class="prototype-container">
        <!-- 欢迎/登录页 -->
        <div>
            <div class="screen-title">欢迎/登录页</div>
            <div class="phone-frame">
                <div class="notch"></div>
                <iframe src="welcome.html" class="screen" frameborder="0"></iframe>
            </div>
        </div>
        
        <!-- 首页/发现页 -->
        <div>
            <div class="screen-title">首页/发现页</div>
            <div class="phone-frame">
                <div class="notch"></div>
                <iframe src="home.html" class="screen" frameborder="0"></iframe>
            </div>
        </div>
        
        <!-- AI换装页 -->
        <div>
            <div class="screen-title">AI换装页</div>
            <div class="phone-frame">
                <div class="notch"></div>
                <iframe src="ai_dressing.html" class="screen" frameborder="0"></iframe>
            </div>
        </div>
        
        <!-- 风格推荐页 -->
        <div>
            <div class="screen-title">风格推荐页</div>
            <div class="phone-frame">
                <div class="notch"></div>
                <iframe src="style_recommendation.html" class="screen" frameborder="0"></iframe>
            </div>
        </div>
        
        <!-- 灵感创作页 -->
        <div>
            <div class="screen-title">灵感创作页</div>
            <div class="phone-frame">
                <div class="notch"></div>
                <iframe src="inspiration.html" class="screen" frameborder="0"></iframe>
            </div>
        </div>
        
        <!-- 衣橱管理页 -->
        <div>
            <div class="screen-title">衣橱管理页</div>
            <div class="phone-frame">
                <div class="notch"></div>
                <iframe src="wardrobe.html" class="screen" frameborder="0"></iframe>
            </div>
        </div>
        
        <!-- 社区页 -->
        <div>
            <div class="screen-title">社区页</div>
            <div class="phone-frame">
                <div class="notch"></div>
                <iframe src="community.html" class="screen" frameborder="0"></iframe>
            </div>
        </div>
        
        <!-- 个人中心页 -->
        <div>
            <div class="screen-title">个人中心页</div>
            <div class="phone-frame">
                <div class="notch"></div>
                <iframe src="profile.html" class="screen" frameborder="0"></iframe>
            </div>
        </div>
    </div>
    
    <!-- 底部导航栏说明 -->
    <div class="mt-10 max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-xl font-bold mb-4 primary-color">应用导航说明</h2>
        <p class="mb-4">每个页面底部都有统一的导航栏，包含以下选项：</p>
        <div class="flex justify-around text-center">
            <div class="flex flex-col items-center">
                <i class="fas fa-home text-xl primary-color"></i>
                <span class="text-sm mt-1">首页</span>
            </div>
            <div class="flex flex-col items-center">
                <i class="fas fa-tshirt text-xl"></i>
                <span class="text-sm mt-1">换装</span>
            </div>
            <div class="flex flex-col items-center">
                <i class="fas fa-lightbulb text-xl"></i>
                <span class="text-sm mt-1">灵感</span>
            </div>
            <div class="flex flex-col items-center">
                <i class="fas fa-users text-xl"></i>
                <span class="text-sm mt-1">社区</span>
            </div>
            <div class="flex flex-col items-center">
                <i class="fas fa-user text-xl"></i>
                <span class="text-sm mt-1">我的</span>
            </div>
        </div>
    </div>
</body>
</html>
