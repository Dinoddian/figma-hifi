<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面原型</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
        }
        
        .app-container {
            width: 375px;
            height: 100vh;
            margin: 0 auto;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        
        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            transition: transform 0.3s ease-in-out;
            overflow-y: auto;
            background-color: white;
        }
        
        .hidden-page {
            transform: translateX(100%);
        }
        
        /* 自定义滚动条 */
        .page::-webkit-scrollbar {
            width: 3px;
        }
        
        .page::-webkit-scrollbar-thumb {
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 3px;
        }
        
        /* 动画效果 */
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .slide-up {
            animation: slideUp 0.5s ease-in-out;
        }
        
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="app-container bg-white">
        <!-- 登录页面 -->
        <div id="login-page" class="page bg-gradient-to-b from-blue-50 to-white">
            <div class="p-8 flex flex-col h-full">
                <!-- 头部 -->
                <div class="mb-8 slide-up">
                    <h1 class="text-3xl font-bold text-gray-800">欢迎回来</h1>
                    <p class="text-gray-500 mt-2">请登录您的账户继续使用</p>
                </div>
                
                <!-- 登录表单 -->
                <div class="space-y-6 slide-up" style="animation-delay: 0.1s;">
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                            <i class="fas fa-user text-gray-400"></i>
                        </div>
                        <input type="text" class="w-full pl-10 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="用户名/手机号">
                    </div>
                    
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input type="password" class="w-full pl-10 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="密码">
                        <div class="absolute inset-y-0 right-0 flex items-center pr-3 cursor-pointer">
                            <i class="fas fa-eye-slash text-gray-400"></i>
                        </div>
                    </div>
                    
                    <div class="flex justify-between items-center">
                        <div class="flex items-center">
                            <input type="checkbox" id="remember" class="w-4 h-4 text-blue-500 border-gray-300 rounded focus:ring-blue-500">
                            <label for="remember" class="ml-2 text-sm text-gray-600">记住我</label>
                        </div>
                        <a href="#" class="text-sm text-blue-500 hover:text-blue-600">忘记密码?</a>
                    </div>
                    
                    <button onclick="showPage('home-page')" class="w-full py-3 bg-blue-500 hover:bg-blue-600 text-white font-medium rounded-lg transition duration-300 flex justify-center items-center">
                        登录 <i class="fas fa-arrow-right ml-2"></i>
                    </button>
                </div>
                
                <!-- 其他登录方式 -->
                <div class="mt-8 slide-up" style="animation-delay: 0.2s;">
                    <div class="flex items-center justify-center">
                        <div class="flex-grow h-px bg-gray-200"></div>
                        <span class="px-4 text-sm text-gray-500">其他登录方式</span>
                        <div class="flex-grow h-px bg-gray-200"></div>
                    </div>
                    
                    <div class="flex justify-center space-x-6 mt-6">
                        <div class="w-12 h-12 rounded-full bg-green-50 flex items-center justify-center cursor-pointer hover:bg-green-100 transition duration-300">
                            <i class="fab fa-weixin text-green-500 text-xl"></i>
                        </div>
                        <div class="w-12 h-12 rounded-full bg-blue-50 flex items-center justify-center cursor-pointer hover:bg-blue-100 transition duration-300">
                            <i class="fab fa-qq text-blue-500 text-xl"></i>
                        </div>
                        <div class="w-12 h-12 rounded-full bg-red-50 flex items-center justify-center cursor-pointer hover:bg-red-100 transition duration-300">
                            <i class="fab fa-weibo text-red-500 text-xl"></i>
                        </div>
                    </div>
                </div>
                
                <!-- 注册链接 -->
                <div class="mt-auto mb-4 text-center slide-up" style="animation-delay: 0.3s;">
                    <p class="text-gray-600">还没有账户? <a href="#" onclick="showPage('register-page')" class="text-blue-500 font-medium">立即注册</a></p>
                </div>
            </div>
        </div>
        
        <!-- 注册页面 -->
        <div id="register-page" class="page hidden-page bg-gradient-to-b from-blue-50 to-white">
            <div class="p-8 flex flex-col h-full">
                <!-- 头部 -->
                <div class="flex items-center mb-6">
                    <button onclick="showPage('login-page')" class="p-2 rounded-full hover:bg-gray-100">
                        <i class="fas fa-arrow-left text-gray-600"></i>
                    </button>
                    <h1 class="text-2xl font-bold text-gray-800 ml-4">创建账户</h1>
                </div>
                
                <!-- 注册表单 -->
                <div class="space-y-5">
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                            <i class="fas fa-user text-gray-400"></i>
                        </div>
                        <input type="text" class="w-full pl-10 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="用户名">
                    </div>
                    
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                            <i class="fas fa-mobile-alt text-gray-400"></i>
                        </div>
                        <input type="tel" class="w-full pl-10 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="手机号码">
                    </div>
                    
                    <div class="flex space-x-3">
                        <div class="relative flex-grow">
                            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                                <i class="fas fa-shield-alt text-gray-400"></i>
                            </div>
                            <input type="text" class="w-full pl-10 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="验证码">
                        </div>
                        <button class="px-4 py-3 bg-blue-100 text-blue-500 font-medium rounded-lg hover:bg-blue-200 transition duration-300 whitespace-nowrap">
                            获取验证码
                        </button>
                    </div>
                    
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input type="password" class="w-full pl-10 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="设置密码">
                        <div class="absolute inset-y-0 right-0 flex items-center pr-3 cursor-pointer">
                            <i class="fas fa-eye-slash text-gray-400"></i>
                        </div>
                    </div>
                    
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input type="password" class="w-full pl-10 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="确认密码">
                    </div>
                    
                    <div class="flex items-start">
                        <input type="checkbox" id="agree" class="w-4 h-4 mt-1 text-blue-500 border-gray-300 rounded focus:ring-blue-500">
                        <label for="agree" class="ml-2 text-sm text-gray-600">我已阅读并同意<a href="#" class="text-blue-500">用户协议</a>和<a href="#" class="text-blue-500">隐私政策</a></label>
                    </div>
                    
                    <button onclick="showPage('register-success')" class="w-full py-3 bg-blue-500 hover:bg-blue-600 text-white font-medium rounded-lg transition duration-300 flex justify-center items-center">
                        注册 <i class="fas fa-user-plus ml-2"></i>
                    </button>
                </div>
                
                <!-- 已有账户 -->
                <div class="mt-auto mb-4 text-center">
                    <p class="text-gray-600">已有账户? <a href="#" onclick="showPage('login-page')" class="text-blue-500 font-medium">立即登录</a></p>
                </div>
            </div>
        </div>
        
        <!-- 注册成功页面 -->
        <div id="register-success" class="page hidden-page bg-white">
            <div class="p-8 flex flex-col items-center justify-center h-full">
                <div class="w-24 h-24 rounded-full bg-green-100 flex items-center justify-center mb-6">
                    <i class="fas fa-check text-green-500 text-4xl"></i>
                </div>
                
                <h1 class="text-2xl font-bold text-gray-800 mb-3">注册成功!</h1>
                <p class="text-gray-500 text-center mb-8">您的账户已成功创建，现在可以享受我们的服务了</p>
                
                <button onclick="showPage('home-page')" class="w-full py-3 bg-blue-500 hover:bg-blue-600 text-white font-medium rounded-lg transition duration-300 flex justify-center items-center">
                    开始使用 <i class="fas fa-arrow-right ml-2"></i>
                </button>
            </div>
        </div>
        
        <!-- 首页/会员展示页面 -->
        <div id="home-page" class="page hidden-page bg-gray-50">
            <!-- 顶部导航栏 -->
            <div class="bg-white px-6 py-4 flex justify-between items-center shadow-sm">
                <div class="flex items-center">
                    <div class="w-10 h-10 rounded-full bg-blue-500 flex items-center justify-center text-white font-bold">
                        U
                    </div>
                    <div class="ml-3">
                        <h2 class="text-base font-semibold text-gray-800">用户名</h2>
                        <p class="text-xs text-gray-500">普通会员</p>
                    </div>
                </div>
                <div class="flex space-x-4">
                    <button class="p-2 rounded-full hover:bg-gray-100">
                        <i class="fas fa-bell text-gray-600"></i>
                    </button>
                    <button class="p-2 rounded-full hover:bg-gray-100">
                        <i class="fas fa-cog text-gray-600"></i>
                    </button>
                </div>
            </div>
            
            <!-- 会员卡片 -->
            <div class="p-6">
                <div class="bg-gradient-to-r from-blue-500 to-purple-600 rounded-xl p-5 text-white shadow-lg">
                    <div class="flex justify-between items-start mb-8">
                        <div>
                            <h3 class="text-lg font-semibold opacity-90">普通会员</h3>
                            <p class="text-sm opacity-80">有效期至: 2023-12-31</p>
                        </div>
                        <div class="bg-white bg-opacity-20 px-3 py-1 rounded-full text-sm">
                            升级会员
                        </div>
                    </div>
                    
                    <div class="flex justify-between items-center">
                        <div>
                            <p class="text-sm opacity-80">会员积分</p>
                            <p class="text-2xl font-bold">520</p>
                        </div>
                        <div>
                            <p class="text-sm opacity-80">可用特权</p>
                            <p class="text-2xl font-bold">3/8</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 会员特权 -->
            <div class="px-6 py-4">
                <h3 class="text-lg font-semibold text-gray-800 mb-4">会员特权</h3>
                
                <div class="grid grid-cols-4 gap-4 mb-6">
                    <div class="flex flex-col items-center">
                        <div class="w-12 h-12 rounded-full bg-blue-100 flex items-center justify-center mb-2">
                            <i class="fas fa-gift text-blue-500"></i>
                        </div>
                        <p class="text-xs text-gray-600">生日礼包</p>
                    </div>
                    
                    <div class="flex flex-col items-center">
                        <div class="w-12 h-12 rounded-full bg-green-100 flex items-center justify-center mb-2">
                            <i class="fas fa-tags text-green-500"></i>
                        </div>
                        <p class="text-xs text-gray-600">专属折扣</p>
                    </div>
                    
                    <div class="flex flex-col items-center">
                        <div class="w-12 h-12 rounded-full bg-yellow-100 flex items-center justify-center mb-2">
                            <i class="fas fa-crown text-yellow-500"></i>
                        </div>
                        <p class="text-xs text-gray-600">VIP客服</p>
                    </div>
                    
                    <div class="flex flex-col items-center">
                        <div class="w-12 h-12 rounded-full bg-purple-100 flex items-center justify-center mb-2">
                            <i class="fas fa-ticket-alt text-purple-500"></i>
                        </div>
                        <p class="text-xs text-gray-600">活动优先</p>
                    </div>
                </div>
            </div>
            
            <!-- 推荐内容 -->
            <div class="px-6 py-4">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg font-semibold text-gray-800">为您推荐</h3>
                    <a href="#" class="text-sm text-blue-500">查看全部</a>
                </div>
                
                <div class="space-y-4">
                    <div class="bg-white rounded-lg p-4 shadow-sm flex">
                        <img src="https://images.unsplash.com/photo-1611162617213-7d7a39e9b1d7?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8YXBwfGVufDB8fDB8fHww" alt="推荐内容" class="w-20 h-20 rounded-lg object-cover">
                        <div class="ml-4 flex-1">
                            <h4 class="text-base font-medium text-gray-800">高级会员专享内容</h4>
                            <p class="text-sm text-gray-500 mt-1">解锁更多高级功能和特权</p>
                            <div class="flex justify-between items-center mt-2">
                                <span class="text-sm text-blue-500">立即查看</span>
                                <span class="text-xs px-2 py-1 bg-blue-100 text-blue-500 rounded-full">会员专享</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="bg-white rounded-lg p-4 shadow-sm flex">
                        <img src="https://images.unsplash.com/photo-1616469829941-c7200edec809?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fGFwcHxlbnwwfHwwfHx8MA%3D%3D" alt="推荐内容" class="w-20 h-20 rounded-lg object-cover">
                        <div class="ml-4 flex-1">
                            <h4 class="text-base font-medium text-gray-800">新功能上线通知</h4>
                            <p class="text-sm text-gray-500 mt-1">探索我们最新发布的功能</p>
                            <div class="flex justify-between items-center mt-2">
                                <span class="text-sm text-blue-500">了解详情</span>
                                <span class="text-xs px-2 py-1 bg-red-100 text-red-500 rounded-full">新上线</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 底部导航 -->
            <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 flex justify-around py-3" style="width: 375px; margin: 0 auto;">
                <div class="flex flex-col items-center text-blue-500">
                    <i class="fas fa-home text-xl"></i>
                    <span class="text-xs mt-1">首页</span>
                </div>
                <div class="flex flex-col items-center text-gray-400">
                    <i class="fas fa-compass text-xl"></i>
                    <span class="text-xs mt-1">发现</span>
                </div>
                <div class="flex flex-col items-center text-gray-400">
                    <i class="fas fa-bell text-xl"></i>
                    <span class="text-xs mt-1">消息</span>
                </div>
                <div class="flex flex-col items-center text-gray-400">
                    <i class="fas fa-user text-xl"></i>
                    <span class="text-xs mt-1">我的</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        /**
         * 显示指定页面
         * @param {string} pageId - 要显示的页面ID
         */
        function showPage(pageId) {
            // 隐藏所有页面
            document.querySelectorAll('.page').forEach(page => {
                page.classList.add('hidden-page');
            });
            
            // 显示指定页面
            const targetPage = document.getElementById(pageId);
            if (targetPage) {
                targetPage.classList.remove('hidden-page');
            }
        }
    </script>
</body>
</html>
